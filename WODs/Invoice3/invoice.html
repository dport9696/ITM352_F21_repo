<script>
  // Creates and displays a sale receipt for products sold

  // Product Data

  // Product 1
  var item1 = 'Dark Spot Toner';
  var quantity1 = 2;
  var price1 = 3.19;

  // Product 2
  var item2 = 'Cold Plunge Moisturizer';
  var quantity2 = 1;
  var price2 = 9.28;

  // Product 3
  var item3 = 'Vitamin C Serum';
  var quantity3 = 3;
  var price3 = 4.78;

  // Product 4
  var item4 = 'Hydrating Primer';
  var quantity4 = 8;
  var price4 = 2.77;

  // Product 5
  var item5 = 'Mineral Sunscreen';
  var quantity5 = 2;
  var price5 = 10.99;

</script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <table border="2">
    <tbody>
      <tr>
        <th style="text-align: center;" width="43%">Item</th>
        <th style="text-align: center;" width="11%">quantity</th>
        <th style="text-align: center;" width="13%">price</th>
        <th style="text-align: center;" width="54%">extended price</th>
      </tr>

      <script>
        subtotal = 0;
        //product rows
        for (i = 1; eval("typeof item" + i) != 'undefined'; i++) {
          extended_price = eval("price" + i) * eval("quantity" + i);
          subtotal = subtotal + extended_price;
          document.write(`
              <tr>
                  <td width="43%">${eval("item" + i)}</td>
                  <td align="center" width="11%">${eval("quantity" + i)}</td>
                  <td width="13%">\$${eval("price" + i)}</td>
                  <td width="54%">\$${extended_price}</td>
              </tr>`)
        }

        // Compute sales tax
        var tax_rate = 0.0575;
        var tax = tax_rate * subtotal;

        // Compute Shipping Cost
        var shipping;

        if (subtotal <= 50) {
          shipping = 2;
        } else if (subtotal <= 100) {
          shipping = 5;
        } else {
          shipping = 0.05 * subtotal;
        }


        // Compute grand total
        var total = subtotal + tax + shipping;
      </script>
      <tr>
        <td colspan="4" width="100%">&nbsp;</td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
        <td width="54%">$
          <script>document.write(subtotal.toFixed(2));</script>
        </td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @
            <script>document.write(tax_rate * 100);</script>%
          </span></td>
        <td width="54%">$
          <script>document.write(tax.toFixed(2));</script>
        </td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Shipping</td>
        <td width="54%">$
          <script>document.write(shipping.toFixed(2));</script>
        </td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
        <td width="54%"><strong>$
            <script>document.write(total.toFixed(2));</script>
          </strong></td>
      </tr>
    </tbody>
  </table>

  <div> <b> <br>
      OUR SHIPPING POLICY IS:A subtotal $0 - $49.99 will be $2 shipping
      A subtotal $50 - $99.99 will be $5 shipping
      Subtotals over $100 will be charged 5% of the subtotal amount
    </b>
  </div>
</body>

</html>

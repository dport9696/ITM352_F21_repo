<!DOCTYPE html>
<html lang="en">

<script src="./product_data.js" type="text/javascript"></script>

<script>
  let params = (new URL(document.location)).searchParams;

  function display_invoice_table_rows() {
        subtotal = 0;
        str = '';
        for (i = 0; i < products.length; i++) {
            a_qty = 0;
            // if the quantity is valid, store the quantity in a_qty
            if (typeof params.get(`quantity${i}`) != 'undefined') {
                a_qty = params.get(`quantity${i}`);
            }
            // if the quantity is greater than 0, carry out calculations for extended price & subtotal
            if (a_qty > 0) {
                // product row
                extended_price = a_qty * products[i].price
                subtotal += extended_price;
                str += (`
          <tr>
            <td width="43%">${products[i].name}</td>
            <td align="center" width="11%">${a_qty}</td>
            <td width="13%">\$${products[i].price}</td>
            <td width="54%">\$${extended_price.toFixed(2)}</td>
          </tr>
          `);
            }
        }
        // Compute tax
        tax_rate = 0.04;
        tax = tax_rate * subtotal;

        // Compute shipping
        if (subtotal <= 45) {
            shipping = 10;
        } else if (subtotal <= 100) {
            shipping = 10;
        } else {
            shipping = 0.07 * subtotal; // 7% of subtotal
        }

        // Compute grand total
        total = subtotal + tax + shipping;

        document.write (str);
    }

          `);

  }
  */
</script>

<head>

  <title>Invoice</title>
</head>

<body>
  <h2>Thank you for your purchase! <br> Here is a copy of your receipt: </h2>
  <table border="2">
    <tbody style="text-align: center;">
      <tr>
        <th style="text-align: center;" width="43%">Product Name</th>
        <th style="text-align: center;" width="11%">Quantity</th>
        <th style="text-align: center;" width="13%">Price</th>
        <th style="text-align: center;" width="54%">Extended Price</th>
      </tr>

      <script>
        display_invoice_table_rows();
        
        // <td colspan="4" width="100%">&nbsp;</td>

        document.write(`
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"> Sub-total </td>
        <td width="54%">$
          ${subtotal.toFixed(2)}
        </td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @
            ${(100 * tax_rate)}%</span></td>
        <td width="54%">$${tax.toFixed(2)}</td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Shipping</td>
        <td width="54%">\$${shipping.toFixed(2)}</td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
        <td width="54%"><strong>\$${total.toFixed(2)}</strong></td>
      </tr>
      `);
      </script>
    </tbody>
  </table>

  <div> <b> <br>
      SHIPPING RATES: <br>
      A subtotal $0 - $45 will be $10 shipping <br>
      A subtotal $45 - $99.99 will be $15 shipping <br>
      Subtotals over $100 will be charged 7% of the subtotal amount
    </b>
  </div>

<style>
  td {
    border: 1px solid black;
  }
  tr {
    border: 1px solid black;
  }
  tr:hover {
    background-color: yellow;
  }
</style>

<table style="border: 1px solid black;text-align: center;" onclick="
prodTableBody.deleteRow(onmouseover.rows)
">

<tbody id = "prodTableBody">
  <tr style="border: 1px solid black;">
    <th style="border: 1px solid black;">Product Name</th>
    <th>Price</th>
  </tr>


<script>
    // array of all products
    // corresponds to product_quantities array
    // product_quantities[i] is the quantity for products[i]
    products = [
    { 'name': 'Dark Spot Toner', 'price': 3.19 },
    { 'name': 'Cold Plunge Moisturizer', 'price': 9.28 },
    { 'name': 'Vitamin C Serum', 'price': 4.78 },
    { 'name': 'Hydrating Primer', 'price': 2.77 },
    { 'name': 'Mineral Sunscreen', 'price': 10.99 }
    ];

    for (let prodObj of products) {
      document.write(`<tr onclick="document.getElementById('prodTableBody').removeChild(this);">
      <td>${prodObj.name}</td>
      <td>${prodObj.price}</td>
      </tr>`);
    }

</script>
</tbody></table>


<input type ="button" value = "Add New Row"
onclick = "new_row = prodTableBody.appendChild(document.createElement('tr'));
for (i=1; i <= prodTableBody.rows[0].cells.length; i++){
  new_cell = new_row.appendChild(document.createElement('td'));
  new_cell.innerHTML = 'xxx';
}"
